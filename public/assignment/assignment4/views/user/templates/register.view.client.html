<div class="container-fluid vertical-align">
    <div class="row">
        <form class="form-horizontal col-xs-12">
            <h1 class="form-group">Register</h1>
            <div class="form-group">
                <input ng-model="model.currentUser.username" class="form-control" placeholder="username" type="text" />
            </div>
            <div class="form-group">
                <input ng-model="model.currentUser.password" class="form-control" placeholder="password" type="password" />
            </div>
            <div class="form-group">
                <input ng-model="model.currentUser.verifypassword" class="form-control" placeholder="verifypassword" type="password" />
            </div>
            <div class="form-group">
                <a class="form-control btn btn-primary btn-block" id="login" ng-click="model.register()">Register</a>
            </div>
            <div class="form-group">
                <a class="form-control btn btn-danger btn-block" id="register" ng-click="model.cancel()">Cancel</a>
            </div>
        </form>
    </div>
</div>
