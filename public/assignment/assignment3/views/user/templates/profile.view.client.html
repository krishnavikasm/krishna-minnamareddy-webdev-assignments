<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ng-click="model.updateUser()" href="javascript:;">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <form class="form-horizontal col-xs-12" name="profile">
        <div class="form-group">
            <span class="text-danger">{{ model.errorMessage }}</span>
            <label for="username">Username</label>
            <input ng-model="model.user.username" id="username" class="form-control" placeholder="username" type="text" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" name="email" id="email" class="form-control" placeholder="email" type="email" />
            <span class="text-danger" ng-show="profile.email.$error.email">Not a valid e-mail address</span>
        </div>
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input ng-model="model.user.firstName" id="firstname" class="form-control" placeholder="firstname" type="text" />
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input ng-model="model.user.lastName" id="lastname" class="form-control" placeholder="lastname" type="text" />
        </div>
        <div class="form-group">
            <a class="form-control btn btn-primary btn-block" id="websites"
             ng-click="model.toWebsites()" href="javascript:;">Websites</a>
        </div>
        <div class="form-group">
            <a class="form-control btn btn-danger btn-block" id="register" ng-click="model.logout()">Logout</a>
        </div>
    </form>
</div>
