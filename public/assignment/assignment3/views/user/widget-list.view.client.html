<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-link col-xs-12">
                <li>
                    <a ng-click="model.toPageList()" class="nav navbar-brand">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </a>
                </li>
                <li>
                    <a href="" class="nav navbar-brand">
                        <span>Widget List</span>
                    </a>
                </li>
                <li class="nav navbar-right">
                    <a ng-click="model.addWidget()" class="nav navbar-brand">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="nav navbar-default navbar-fixed-bottom col-xs-12">
            <li>
                <a class="nav navbar-brand">
                    <span class="glyphicon glyphicon-play"></span>
                </a>
            </li>
            <li>
                <a class="nav navbar-brand">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </a>
            </li>
            <li class="nav navbar-right">
                <a ng-click="model.toProfile()" class="nav navbar-brand">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="col-xs-12">
            <div class="list-group">
                <div class="list-group-item no-border" ng-repeat="widget in model.widgets">
                    <div ng-switch="widget.widgetType">
                        <div ng-switch-when="HEADING">
                            <ng-include src="'views/user/widget-heading.view.client.html'">
                        </div>
                        <div ng-switch-when="IMAGE">
                            <ng-include src="'views/user/widget-image.view.client.html'">
                        </div>
                        <div ng-switch-when="YOUTUBE">
                            <ng-include src="'views/user/widget-youtube.view.client.html'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
